<!DOCTYPE html>
<html lang="en">
<head>
    <title>stopWatch</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body background="beautiful-glowing-butterflies.jpg">
    <h1><center>StopWatch</center></h1>

    <div class="container">
        <div id="display">
            00:00:00
        </div>
        <div class="buttons">
            <button style="background-color: aqua;border-width: 10px;border-color: olivedrab;font-size: 70px;color: black;height: 90px;width: 250px;" id="startStop" onclick="startStop()">Start</button>
            <button style="background-color: aqua;border-width: 10px;border-color: olivedrab;font-size: 70px;color: black;height: 90px;width: 250px;" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    
</body>
</html>
